machine:
  node:
    version: 8.9.4

dependencies:
  pre:
    - echo "$NPM_AUTH" > ~/.npmrc

deployment:
  production:
    branch: [master]
    commands:
      - npm run build
      - npm publish
      - PACKAGE_VERSION=$(node -p -e "require('./package.json').version") && git tag $PACKAGE_VERSION && git push --tags
